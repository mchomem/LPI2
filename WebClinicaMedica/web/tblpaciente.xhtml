<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title> .: Registro de paciente :.</title>
    </h:head>
    
    <h:body>

        <p:commandButton id="comNovo" value="Novo" action="frmpaciente"/>
        <h:form>
            <p:dataTable value="#{mbPaciente.voPacientes}" var="paciente">
                <f:facet name="header">
                    <h:outputText value="Registro de Pacientes" />
                </f:facet>

                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="CÃ³digo"/>
                    </f:facet>
                    <p:outputLabel value="#{paciente.idPaciente}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="Nome"/>
                    </f:facet>
                    <p:outputLabel value="#{paciente.nome}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="Idade" />
                    </f:facet>
                    <p:outputLabel value ="#{paciente.idade}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="Sexo" />
                    </f:facet>
                    <p:outputLabel value="#{paciente.sexo}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="EndereÃ§o" />
                    </f:facet>
                    <p:outputLabel value="#{paciente.endereco}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="Telefone" />
                    </f:facet>
                    <p:outputLabel value="#{paciente.telefone}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="Ativo?" />
                    </f:facet>
                    <p:outputLabel value="#{paciente.ativo}" />
                </p:column>

                <p:column>
                    <p:commandLink action="formulario" value="Editar" >
                        <f:setPropertyActionListener target="#{mbPaciente.voPacienteSelecionado}" value="#{paciente}" />
                    </p:commandLink>
                </p:column>

                <p:column>
                    <p:commandLink action="visualizacao" value="Excluir" >
                        <f:setPropertyActionListener target="#{mbPaciente.voPacienteSelecionado}" value="#{paciente}" />
                    </p:commandLink>
                </p:column>

            </p:dataTable>
        </h:form>
    </h:body>
    
</html>
