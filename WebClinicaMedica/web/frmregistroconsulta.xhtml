        <title></title>

    <h:body>
        
        <ui:composition template="paginamestre.xhtml">
            <ui:define name="content">
                <h:form>
                    
                    <p:fieldset legend="Registro da Consulta" id="pnlRegistroConsulta" >
                        <p:commandButton id="comNovo" action="#{mbRegistroConsulta.inicializar()}" icon="ui-icon-circle-plus" />
                        <p:commandButton id="comGravar" action="#{mbRegistroConsulta.gravar()}" icon="ui-icon-disk" />
                        <p:commandButton id="comConsultar" action="#{mbRegistroConsulta.consultar()}" icon="ui-icon-search" />
                        <p:separator />
                        <h:panelGrid columns="2" >

                            <p:outputLabel for="idConsulta" value="Agendamento:" />

                                <f:selectItem itemLabel="Selecione um agendamento" itemValue="" />
                                <f:selectItems value="#{mbRegistroConsulta.popularAgendamentos()}"
                                               var="agendamento"
                                               itemLabel="#{agendamento.paciente.nome}"
                                               itemValue="#{agendamento}" />
                            </p:selectOneMenu>
                            
                            <p:outputLabel for="idProntuario" value="ProntuÃ¡rio:" />
                            <p:inputTextarea cols="60" rows="8" id="idProntuario" value="#{mbRegistroConsulta.voRegistroConsulta.prontuario}"/>
                            
                            <p:outputLabel for="idConsultaFinalizada" value="Consulta finalizada?" />
                            <p:selectBooleanCheckbox id="idConsultaFinalizada" value="#{mbRegistroConsulta.voRegistroConsulta.consultaFinalizada}" />
                            
                        </h:panelGrid>
                        
                    </p:fieldset>
                    
                </h:form>
            </ui:define>
        </ui:composition>
