<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>WCM - Web Clínica Médica</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <h:graphicImage value="/resources/imagens/web-clinica-medica-banner.png" />
                <p:outputLabel style="font-size: 20px;" value="#{mbUsuario.saudarUsuario()}"/>
                <p:outputLabel style="font-weight: bold; font-size: 20px;" value="#{mbUsuario.voUsuarioLogin.nome}"/>
                <p:commandLink action="#{mbUsuario.ecerrarSessao()}" style="font-size: 20px;" value=" (Sair)" />
            </ui:insert>
        </div>
        
        <div>
            <div id="left">
                <ui:insert name="left">
                    <h:form>
                        <p:menu triggerEvent="true" style="width: 140px">
                            <p:submenu label="Consultório">
                                <p:menuitem value="Paciente" outcome="frmpaciente" />
                                <p:menuitem value="Agendamento" outcome="frmagendamento" />
                                <p:menuitem value="Reg. da consulta" outcome="frmregistroconsulta" />
                                <p:menuitem value="Medicamento" outcome="frmmedicamento" />
                            </p:submenu>
                            <p:submenu label="Administração">
                                <p:menuitem value="Usuário" outcome="frmusuario"/>
                            </p:submenu>
                        </p:menu>
                    </h:form>
                </ui:insert>
            </div>
            
            <div id="content" class="left_content">
                <ui:insert name="content">
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                </ui:insert>
            </div>
        </div>
        
        <div id="bottom">
            <ui:insert name="bottom">Copyright 2014, Misael C. Homem - Web Clínica Médica 1.6</ui:insert>
        </div>

    </h:body>

</html>
