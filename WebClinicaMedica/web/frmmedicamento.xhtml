<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>.: Manutenção de medicamento :.</title>
    </h:head>

    <h:body>
        
        <ui:composition template="paginamestre.xhtml">
            <ui:define name="content">
                <h:form>
                    
                    <p:fieldset legend="Medicamento" id="pnlMedicamento" >
                        <p:commandButton id="comNovo" action="#{mbMedicamento.inicializar()}" icon="ui-icon-circle-plus" />
                        <p:commandButton id="comGravar" action="#{mbMedicamento.gravar() }" icon="ui-icon-disk" />
                        <p:commandButton id="comConsultar" action="#{mbMedicamento.consultar()}" icon="ui-icon-search" />
                        <p:separator />
                        <h:panelGrid columns="2" >
                            
                            <p:outputLabel for="idNome" value="Nome:" />
                            <p:inputText id="idNome" size="50" value="#{mbMedicamento.voMedicamento.nome}" />
                            <br />
                            <br />
                            <br />
                            <br />
                            
                       </h:panelGrid>
                    </p:fieldset>
                    
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
    
</html>
