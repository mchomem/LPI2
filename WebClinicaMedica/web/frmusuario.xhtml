<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>.: Manutenção de usuário :.</title>
    </h:head>

    <h:body>
        
        <ui:composition template="paginamestre.xhtml">
            <ui:define name="content">
                <h:form>
                    
                    <p:fieldset legend="Usuario" id="pnlUsuario" >
                        <p:commandButton id="comNovo" action="#{mbUsuario.inicializar()}" icon="ui-icon-circle-plus" />
                        <p:commandButton id="comGravar" action="#{mbUsuario.gravar() }" icon="ui-icon-disk" />
                        <p:commandButton id="comConsultar" action="#{mbUsuario.consultar()}" icon="ui-icon-search" />
                        <p:separator />
                        <h:panelGrid columns="2" >
                            
                            <p:outputLabel for="idNome" value="Nome:" />
                            <p:inputText id="idNome" size="50" value="#{mbUsuario.voUsuario.nome}" />

                            <p:outputLabel for="idSenha" value="Senha:" />
                            <p:password id="idSenha" size="20" value="#{mbUsuario.voUsuario.senha}" />
                            
                            <p:outputLabel for="idConfirmaSenha" value="Confirmar Senha" />
                            <p:password id="idConfirmaSenha" size="20" value="#{mbUsuario.voUsuario.confSenha}" />
                            <br />
                            <br />
                            <br />
                            <br />
                            
                       </h:panelGrid>
                    
                    </p:fieldset>
                    
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
    
</html>
